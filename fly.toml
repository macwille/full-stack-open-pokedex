# fly.toml app configuration file generated for fullstackpokedex on 2023-09-23T15:13:39+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "fullstackpokedex"
primary_region = "arn"

[build]
  [build.args]
    NODE_VERSION = "16.20.2"

[deploy]
  release_command = "npm run build"
  strategy = "immediate"

[processes]
  app = "node app.js"

[[services]]
  protocol = "http"
  internal_port = 5000
  processes = ["app"]

  [[services.tcp_checks]]
  grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "get"
    path = "/health"
    protocol = "http"
